<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza o conteúdo horizontalmente */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .logo img {
            height: 40px;
            width: auto;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 30px 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px; /* Bordas arredondadas para o container */
        }
        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column; /* Alinha os campos do formulário em coluna */
        }
        .form-group {
            margin-bottom: 20px; /* Espaçamento entre os campos do formulário */
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="email"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Inclui padding na largura total */
            font-size: 16px;
        }
        textarea {
            height: 100px; /* Altura da caixa de descrição */
            resize: none; /* Remove a opção de redimensionamento */
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="imagens/logo.png" alt="logo do site">
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="quem_somos.html">Quem Somos</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </header>

    <!-- Seção de Contato -->
    <div class="container">
        <h2>Entre em Contato</h2>
        <form action="#" method="POST">
            <!-- Campo de E-mail -->
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <!-- Campo de Assunto -->
            <div class="form-group">
                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject" placeholder="Digite o assunto" required>
            </div>

            <!-- Campo de Descrição -->
            <div class="form-group">
                <label for="message">Descrição:</label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>
            </div>

            <!-- Botão de Envio -->
            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer class="footer">
        &copy; 2024 - Todos os direitos reservados.
    </footer>
</body>
</html>
